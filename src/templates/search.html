<div class="search-bar form-inline">
  <input 
  class="form-control" 
  type="text" 
  ng-model="$ctrl.inputVal"
  ng-change="$ctrl.result($ctrl.inputVal)"
  />
  <button 
  class="btn" 
  ng-click="$ctrl.result($ctrl.inputVal)">
    <span class="glyphicon glyphicon-search"></span>
  </button>
</div>
